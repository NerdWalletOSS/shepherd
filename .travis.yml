language: node_js
node_js:
  - 10
  - 12

script:
  - npm run lint
  - npm run build
  - npm run test

env:
  - SHEPHERD_DOT_DIRECTORY="./fixtures/artifacts/.shepherd"

jobs:
  include:
    - stage: npm release
      # Only run this job for tagged commits
      if: tag IS present
      node_js: "10"
      script: echo "Publishing to npm..."
      deploy:
        provider: npm
        skip_cleanup: true
        on:
          tags: true
        email: "npm@nerdwallet.com"
        api_key:
          secure: 
